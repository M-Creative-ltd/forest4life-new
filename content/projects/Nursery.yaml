executive_summary: >-
  Forest4Life operates a climate-adapted community nursery in Bugesera District
  to address limited access to quality seedlings, low tree survival rates, and
  land degradation. The nursery produces resilient grafted fruit trees and
  native indigenous species to restore degraded land and improve smallholder
  farmer income through agroforestry.
