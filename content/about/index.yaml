team:
  title: Meet Our Leadership
  intro: >-
    Our diverse team brings together expertise in environmental science,
    community development, and sustainable agriculture to drive meaningful
    change.
  members:
    - name: KAMANZI Claudine
      role: Managing Director
      bio: >-
        Claudine is a specialist in Conservation Agriculture, dedicated to the
        professionalization and modernization of the agricultural sector in
        Rwanda. With a BSc in the field, she provides the technical oversight
        for Forest4Life’s land restoration techniques, ensuring they are
        grounded in soil health and sustainable yield. Beyond the technical,
        Claudine is a passionate voice for youth engagement, working to
        transform African agriculture into a modern industry that attracts young
        talent and drives continental transformation.
      avatar: /images/team/team/members/0/avatar.jpg
    - name: UBAYEHO Thadee
      role: Good Agricultural Practice Director
      bio: >-
        A specialist in Conservation Agriculture and a 2024 Wege Prize winner,
        Thadee leads Forest4Life’s agronomy and field operations. With a
        background in training hundreds of farmers in regenerative techniques
        and an ongoing Master’s in Climate Change, he is the architect of our
        Good Agricultural Practices. Thadee is passionate about using circular
        economy principles to transform degraded landscapes into productive,
        resilient ecosystems.
      avatar: /images/team/team/members/1/avatar.jpg
    - name: Grace Niyonzima
      role: Research Coordinator
      bio: >-
        Specializes in environmental impact assessment and biodiversity
        conservation in restored ecosystems.
    - name: 'Iradukunda Reponse '
      role: 'Cheif '
      avatar: /images/team/team/members/3/avatar.jpeg
