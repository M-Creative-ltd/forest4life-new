whoWeAre:
  title: Leading Rwanda's Forest Restoration
  paragraphs:
    - >-
      4At Forest4Life, The Forest4Life Project is dedicated to restoring
      degraded land in Rwanda through reforestation, agroforestry, and
      sustainable land management practices.
    - >-
      By planting native trees, training farmers in Good Agricultural Practices
      (GAP) and conservation agriculture, and engaging youth in environmental
      stewardship, we aim to enhance biodiversity, mitigate climate change, and
      create a sustainable future.
